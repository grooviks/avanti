{% extends "admin/base.html" %}


{% block content %}
 <style type="text/css">
#menuVertical{width:100%;height:auto;}
#menuVertical ul{
        display:block;
        width:180px;
        height:auto;
        margin:0px;
        padding:0px;
        list-style:none;
        position:relative;
    }
#menuVertical ul li{display:block; width:100%; height:38px; position:static;}
#menuVertical ul li a{
                position:relative;
                display:block;
                width:100%;
                height:35px;
                box-sizing:border-box;
                font-size:13px;
                text-transform:uppercase;
                font-weight:bold;
                color:#FBF7F7;
                line-height:1.2em;
                padding:10px 15px;
                background:#3A9CD3;
                border-top:1px solid #236A92;
                text-decoration:none;
            }
#menuVertical ul > li:first-child > a{border:0px;}
#menuVertical ul li a:hover, #menuVertical ul li:hover a{
                background:#0A3CC1;
            }
#menuVertical ul li ul{
                position:absolute;
                top:0px;
                left:100%;
                display:none;
                width:150px;
            }
            /*******показываем выпадашку при наведении ********/
#menuVertical ul li:hover > ul{display:block;}
#menuVertical ul li ul li a{
                    text-transform:none;
                    padding:5px 5px;
                }
#menuVertical ul li ul li a:hover, #menuVertical ul li ul li:hover > a{
                        background:#75C1D4;
                        color:#0A3CC1;
                    }
</style>

КАТЕГОРИИИИ

<nav id="menuVertical">
<ul >
{%- for item in category recursive %}
    <li>{{ (loop.depth-1) }} <a href="{{ url_for('admin.category', id = item.node.id) }}"> {{item.node.name}}  </a>
    {%- if item.children -%}
       <ul> {{ loop(item.children) }} </ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
</nav>
{% endblock %}
