{% extends "admin/base.html" %}

{% block content %}

<ul >
{%- for item in category recursive %}
    <li>{{ '+--' * (loop.depth-1) }} <a href="{{ url_for('admin.category', id = item.node.id) }}"> {{ item.node.name}}  </a>
    {%- if item.children -%}
       <ul> {{ loop(item.children) }} </ul>
    {%- endif %}</li>
{%- endfor %}
</ul>

{% endblock %}
